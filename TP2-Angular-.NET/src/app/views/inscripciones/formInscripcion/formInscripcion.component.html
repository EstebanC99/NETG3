<h2 mat-dialog-title> 
  <ng-container *ngIf="tipo=='Inscripcion';else desmatricularTitulo">
    Inscripcion a {{ curso.MateriaDescripcion }}

  </ng-container>
  <ng-template #desmatricularTitulo>
    Desmatriculacion de {{ curso.MateriaDescripcion }}
  </ng-template>
</h2>
<mat-dialog-content class="pb-3">
  <ng-container *ngIf="tipo=='Inscripcion';else desmatricular">
    ¿Desea inscribirse a {{curso.MateriaDescripcion }} en comision {{curso.ComisionDescripcion }}?

  </ng-container>
  <ng-template #desmatricular>
    ¿Desea desmatricularse de {{curso.MateriaDescripcion }} en comision {{curso.ComisionDescripcion }}?
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
